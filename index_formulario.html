<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULADORA IMC EN LÍNEA</title>
</head>
<body>
    <h2>CALCULADORA IMC EN LÍNEA</h2>
    <!--form define formalmente un formulario -->
    <!--El atributo action define la ubicación (URL) donde se envían los datos que el
       formulario ha recopilado cuando se validan.-->
    <!--El atributo method define con qué método HTTP se envían
        los datos (generalmente get o post).-->
            
    <form action="//dirección de envío" method="post">
        <ul>
         <li>
              <label for="name">Nombre:</label><!--Etiqueta de texto-->
              <!--En el elemento <input>, el atributo más importante es type-->
               <!--define la forma en que el elemento <input> aparece y se comporta-->
               <!--el valor <input/text> para la primera entrada, el valor predeterminado para este atributo.-->
              <!--Representa un campo de texto básico de una sola línea que acepta cualquier tipo de entrada de texto.-->
              <!--Para definir el valor predeterminado de un elemento <input>, debes usar el atributo value--> 
              <input type="text" id="nomb" name="nombre_usuario"> <!--campo de texto o de captura de una sola línea-->
         </li>

         <li>
             <!--el atributo for en todos los elementos <label>, que toma como valor el id del
             control de formulario con el que está asociado; así es como asocias un formulario
              con su etiqueta.-->
            <label for="name">apellido:</label><!--Etiqueta de texto-->
            <input type="text" id="ape" name="apellido_usuario"> <!--campo de texto o de captura de una sola línea-->
       </li>

         <li>
           <label for="name">Estatura:</label><!--Etiqueta de texto-->
           <input type="text" id="est" name="estatura_usuario"> <!--campo de texto o de captura de una sola línea-->
         </li>

         <li>
            <label for="name">Peso:</label><!--Etiqueta de texto-->
            <input type="text" id="peso" name="peso_usuario"> <!--campo de texto o de captura de una sola línea-->
          </li>

         <li>
           <label for="mail">Correo electrónico:</label>
           <!--define un campo de texto de una sola línea que solo acepta una dirección de 
            correo electrónico y realiza validaciones.-->
           <input type="email" id="mail" name="user_mail"> <!--campo de texto de una sola línea que acepta solo direcciones de correo electrónico-->
         </li>
         <li>
           <label for="msg">Mensaje:</label>
           <!--definir un valor predeterminado para un elemento <textarea>, lo colocas entre las etiquetas de apertura y cierre del elemento <textarea>-->
           <textarea id="msg" name="mensaje_usuario"></textarea><!--un campo de texto multilínea.-->
         </li>
        </ul>

        <li class="button">
            <button type="submit">Envíe su mensaje</button>
          </li>
          <!--El elemento <button> también acepta un atributo de type, que a su vez acepta uno de 
              estos tres valores: submit, reset o button.
            - botón submit (el valor predeterminado) envía los datos del formulario a la 
              página web definida por el atributo action del elemento <form>.
            - botón reset restablece de inmediato todos los controles de formulario a su 
              valor predeterminado, por buena practica no usarlo.
            - Un clic en un botón button no hace nada, para crear botones personalizados: 
              puedes definir su función con JavaScript.
            -->
       </form>
</body>
</html>
<!-- Enviar datos del formulario a un servidor-->
<!-- El elemento <form> define dónde y cómo enviar los datos gracias a los atributos 
    action y method.

Proporcionamos un nombre (name) a cada control de formulario. 
Los nombres son importantes tanto en el lado del cliente como del servidor; 
le dicen al navegador qué nombre debe dar a cada dato y, en el lado del servidor, 
dejan que el servidor maneje cada dato por su nombre. Los datos del formulario se envían 
al servidor como pares de nombre/valor.

En nuestro ejemplo, el formulario envía tres datos denominados «user_name», «user_email» y 
«user_message». Esos datos se envían a la URL «/my-handling-form-page» utilizando el 
método post de HTTP.

En el lado del servidor, la secuencia de comandos de la URL «/my-handling-form-page» 
recibe los datos como una lista de tres elementos clave/valor contenidos en la solicitud 
HTTP. La forma en que este script maneja esos datos depende de dada lenguaje de 
servidor (PHP, Python, Ruby, Java, C#, etc.) tiene su propio mecanismo de manipulación de 
datos de formulario

-->
