      <form  name='registro' id="registro" >   
       

      
   <!-- <form action="/" method="post" name='registro' id="registro" </div>-->
    
      <p class="texto_general" align="all"><strong>
        <img  src="imagenes/medicina3.png"   style="max-width:100%;height:auto;">
        Ingrese los datos solicitados para registrarse en el programa IMC. NO se permiten campos en blanco
      </strong>
      </p>

          <p><strong>Los campos obligatorios se marcan con un <abbr title = "required">*</abbr>  y en líneas punteadas en azul</strong> </p>
          <br/>
                
          <label for="cod_pa"><strong>Código Paciente:</strong><abbr title="Obligatorio" aria-label="required">*</abbr></label><!--Etiqueta de texto-->
              <br/><!--salto de linea. required pattern="[A-Za-z0-9]{3,40}" 
                valida letras mayúsculas y minúsculas y números {3,40} valida longitud mínima y máxima-->
              <input type="text" size=400px class="form-control" required pattern="{3,10}" id="cod_pa" name="cod_pa" title="Código paciente. Obligatorio, entre 3-10 carácteres
             "> 
             <br/>

             <label for="cod_dep"><strong>Código Dependencia:</strong><abbr title="Obligatorio" aria-label="required">*</abbr></label><!--Etiqueta de texto-->
              <br/><!--salto de linea. required pattern="[A-Za-z0-9]{3,40}" 
                valida letras mayúsculas y minúsculas y números {3,40} valida longitud mínima y máxima-->
              <input type="text" size=400px class="form-control" required pattern="{3,10}" id="cod_dep" name="cod_dep" title="Código dependencia. Obligatorio, entre 3-10 carácteres
             "> 
             <br/>
          
          <label id="id_ejemplo" for="name"><strong>Nombre(s):</strong> <abbr title="Obligatorio" aria-label="required">*</abbr></label><!--Etiqueta de texto-->
             
              <br/><!--salto de linea. required pattern="[A-Za-z0-9]{3,40}" 
                valida letras mayúsculas y minúsculas y números {3,40} valida longitud mínima y máxima-->
              <input type="text" size=400px class="form-control" required  pattern="[A-Za-z]{3,40}" id="nomb" name="nombre_usuario" title="Nombre de usuario. Obligatorio, entre 3-40 carácteres
              Sólo se permiten letras mayúsculas y minúsculas"> <!--campo de texto o de captura de una sola línea-->
              
              <br/><!--salto de linea.-->
                  
              <label for="apellido"><strong>Apellidos:</strong><abbr title="Obligatorio" aria-label="required">*</abbr></label><!--Etiqueta de texto-->
              <br/><!--salto de linea. required pattern="[A-Za-z0-9]{3,40}" 
                valida letras mayúsculas y minúsculas y números {3,40} valida longitud mínima y máxima-->
              <input type="text" size=400px class="form-control" required pattern="[A-Za-z]{3,40}" id="ape" name="apellido_usuario" title="Apellido de usuario. Obligatorio, entre 3-40 carácteres
              Sólo se permiten letras mayúsculas y minúsculas"> <!--campo de texto o de captura de una sola línea-->
       
              <br/><!--salto de linea.-->
              
              <label for="dir_pa"><strong>Dirección Paciente:</strong><abbr title="Obligatorio" aria-label="required">*</abbr></label><!--Etiqueta de texto-->
              <br/><!--salto de linea. required pattern="[A-Za-z0-9]{3,40}" 
                valida letras mayúsculas y minúsculas y números {3,40} valida longitud mínima y máxima-->
              <input type="text" size=400px class="form-control" required pattern="{3,40}" id="dir_pa" name="dir_pa" title="Dirección paciente. Obligatorio, entre 3-10 carácteres
             "> 
             <br/>

             <label for="tel_pa"><strong>Teléfono Paciente:</strong><abbr title="Obligatorio" aria-label="required">*</abbr></label><!--Etiqueta de texto-->
              <br/><!--salto de linea. required pattern="[A-Za-z0-9]{3,40}" 
                valida letras mayúsculas y minúsculas y números {3,40} valida longitud mínima y máxima-->
              <input type="text" size=400px class="form-control" required pattern="{3,40}" id="tel_pa" name="tel_pa" title="Teléfono Paciente. Obligatorio, entre 3-10 carácteres"> 
             <br/>

           <div class="input-group mb-3">
                <label for="email" class="form-label"><strong>Correo Electrónico:</strong><abbr title="Obligatorio" aria-label="required">*</abbr></label>
                <div class="input-group has-validation"> 
                    <input type="text" size=400px required class="form-control" placeholder="Username" aria-label="Username">
                    <span class="input-group-text">@</span>
                    <input type="text" size=400px class="form-control" id="email" aria-describedby="inputGroupPrepend2" required validarEmail()>
                    
                    <div class="invalid-feedback">
                        Please choose a username.
                    </div>
                </div>
            </div>
