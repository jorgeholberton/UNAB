<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Tu Salud: Universidad Autónoma de Bucaramanga</title>
    </head>
    <body>
        <h1 style="color: blue;">Inicia sesión</h1>

        <form action="IniciarSesion.html" method="POST">

            <p>
                <label for="usuario"> Digite usuario:</label>
                <input type="text" name="usuario"/>
            </p>

            <p>
                <label for="contraseña"> Digite contraseña:</label>
                <input type="password" name="contraseña"/>
            </p>
            <p>
                <button type="submit">Iniciar sesión</button>
            </p>
            
        </form> 
    </body>
</html>
